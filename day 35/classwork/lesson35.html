<!-- ყველა HTML ელემენტი არის inline ან block.

    block ელემენტები ყოველთვის იწყება ახალი ხაზით.
    Inline ელემენტები არ იწყება ახალი ხაზით.

    block: <p>
    inline: <button>
    
    Block-level ელემენტები იკავებენ ხაზის სრულ სიგრძეს.
    Inline ელემენტები იკავებს მხოლოდ იმდენს, რამდენიც საჭიროა.

    block: <ul> 
    inline: <b>


    <button>Button 1</button>
    <button>Button 2</button>    
    
    ეს კოდი გამოიტანს 2 ღილაკს 1 ხაზზე. რატომ? იმიტომ რომ <button> არის inline ელემენტი.
        
    format თეგები inline ელემენტებია.    

    Inline ელემენტები შეიძლება იყოს ჩასმული block-level ელემენტებში.    
        
-->
